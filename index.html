<div class="booking-form">
  <h2>AC Repair Booking</h2>
  <form id="bookingForm">
    <label for="dateSlot">Date/Slot:</label>
    <input type="datetime-local" id="dateSlot" name="dateSlot" required>
    <label for="address">Address:</label>
    <textarea id="address" name="address" maxlength="100" required></textarea>
    <label for="vendor">Vendor Selection:</label>
    <select id="vendor" name="vendor" required>
      <option value="">Select Vendor</option>
      <option value="Vendor 1">Vendor 1</option>
      <option value="Vendor 2">Vendor 2</option>
      <option value="Vendor 3">Vendor 3</option>
    </select>
    <label for="amount">Amount:</label>
    <input type="text" id="amount" name="amount" readonly>
    <button type="submit" id="confirmBooking">Confirm Booking</button>
  </form>
</div>

<div class="acknowledgment-screen" id="acknowledgmentScreen">
  <h2>Booking Acknowledgment</h2>
  <p class="success-message">Service Booked Successfully!</p>
  <p>Service ID: <span id="serviceId"></span></p>
  <p>Vendor Name: <span id="vendorName"></span></p>
  <p>Date/Slot: <span id="bookingDateSlot"></span></p>
  <p>Amount: $<span id="bookingAmount"></span></p>
</div>
